<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Level Monitor - Pipe Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <link rel="stylesheet" href="analytics.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3498db;">
        <a class="navbar-brand" href="#">Water Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i> Tracker</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Landing Page</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-5">Water Level Monitor</h1>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-primary">Current Water Level</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="waterLevelChart"></canvas>
                        <p id='waterLevelStatus' class='mt-3'></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to Top Button -->
        <button id='backToTop' title='Go to top' style='display:none;'>â†‘</button>

    </div>

    <!-- Critical Alert Overlay -->
    <div id="criticalAlertOverlay" class="overlay">
        <h1>Critical Alert!</h1>
        <p>Water level is below safe threshold!</p>
        <button id='dismissAlert' class='btn btn-light'>Acknowledge</button>
    </div>

    <!-- JavaScript -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>
    <script src='analytics.js'></script>

    <!-- Styles for back-to-top button -->
    <style>
        #backToTop {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          font-size: 24px;
          display: none;
          cursor: pointer;
          transition: background-color 0.3s;
          z-index: 1000;
      }
      #backToTop:hover {
          background-color: #2980b9;
      }

      /* Overlay styles */
      .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 0, 0, 0.8);
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 2000; /* Above all other elements */
          opacity: 0; /* Start hidden */
          transition: opacity 0.5s ease-in-out; /* Fade effect */
      }

      .overlay h1 {
          font-size: 3rem;
      }

      .overlay p {
          font-size: 1.5rem;
      }

      .overlay.active {
          opacity: 1; /* Show when active */
      }
      
      .overlay button {
          margin-top: 20px; /* Space above button */
      }
    </style>

</body>
</html>
